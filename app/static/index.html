<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hotel Chat Demo</title>
  <!-- Corrected path -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Floating bubble -->
  <!-- REMOVED: <div id="chat-bubble" title="Chat">ðŸ’¬</div> -->

  <!-- Always-open chat window -->
  <div id="chat-window" class="chat-container show">
    <div id="chat-header">
      <span class="brand">Hotel â€¢ Chat â€¢ Demo</span>
      <!-- Optional: remove the close button, or keep it and weâ€™ll disable it -->
      <!-- <span id="chat-close" aria-label="Close">âœ–</span> -->
    </div>


    <div id="chat-messages" class="chat-messages"></div>

    <div id="chat-input" class="chat-input">
      <input id="user-input" type="text" placeholder="Ask in English or Finnishâ€¦ / Kysy suomeksi tai englanniksiâ€¦"/>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Corrected path -->
  <script src="/static/script.js" defer></script>
  
  <script>
  (function() {
    function postHeight() {
      try {
        var h = document.documentElement.scrollHeight || document.body.scrollHeight || 0;
        window.parent && window.parent.postMessage({ type: 'chatbot:contentHeight', height: h }, '*');
      } catch (e) {}
    }
    if ('ResizeObserver' in window) {
      try { new ResizeObserver(postHeight).observe(document.documentElement); } catch (e) {}
    }
    try { new MutationObserver(postHeight).observe(document.body, { childList: true, subtree: true }); } catch (e) {}
    window.addEventListener('load', postHeight);
    document.addEventListener('DOMContentLoaded', postHeight);
    window.notifyParentNewMessage = function() {
      try {
        window.parent && window.parent.postMessage({ type: 'chatbot:newMessage' }, '*');
        postHeight();
      } catch (e) {}
    };
  })();
  </script>
</body>
</html>
